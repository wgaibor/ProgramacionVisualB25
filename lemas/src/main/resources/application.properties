spring.application.name=lemas

# Puerto de configuración del servidor
server.port=8087

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/cafeteria_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=cafeteria_user
spring.datasource.password=cafeteria_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true